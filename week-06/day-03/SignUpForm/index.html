<!DOCTYPE HTML>
<html>
<head>
  <title>Sign Up Form</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <form class="sign_up_box" action="#" method="post" >
      <h1 class="title">Sign up</h1>
      <input class="inputfield" type="text" name="name" id="name" placeholder="Username" required/>
      <br/>
      <input class="inputfield" type="email" name="email" id="email" placeholder="E-mail" required/>
      <br/>
      <input class="inputfield password" type="text" name="password" id="password" placeholder="Password" required/>
      <br>
      <input class="inputfield password" type="text" name="password" id="password" placeholder="Retype password" required/>
      <br>
      <input class="signMeUp_button" type="submit" value="SIGN ME UP" />
      <br>
      <input id=fb_button class="login_button" type="submit" value="Log in with facebook" />
      <br>
      <input id=tw_button class="login_button" type="submit" value="Log in with Twitter" />
      <br>
      <input id=gp_button class="login_button" type="submit" value="Log in with Google+" />
    </form>
</body>
