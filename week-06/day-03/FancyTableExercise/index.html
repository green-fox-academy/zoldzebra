<!DOCTYPE HTML>
<html>
<head>
  <title>Fancy Table Exercise</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link href="https://fonts.googleapis.com/css?family=Raleway:200,300,400,600&amp;subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <table>
    <thead>
      <tr class="header">
        <th class="Month">Month</th>
        <th class="Sales">Sales</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>January</td>
        <td class="dollars">50,000.00</td>
      </tr>
      <tr>
        <td>February</td>
        <td class="dollars">10,000.00</td>
      </tr>
      <tr>
        <td>March</td>
        <td class="dollars">85,000.00</td>
      </tr>
      <tr>
        <td>April</td>
        <td class="dollars">56,000.00</td>
      </tr>
      <tr>
        <td>May</td>
        <td class="dollars">98,000.00</td>
      </tr>
    </tbody>
  </table>
