<!DOCTYPE HTML>
<html>
<head>
  <title>Login Form</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <form class="login_box" action="#" method="post" >
      <p class="title">ACCOUNT LOGIN</p>
      <p class="fieldnames">USERNAME</p>
      <input class="inputfield" type="email" name="username" id="username" required/>
      <br/>
      <p class="fieldnames">PASSWORD</p>
      <input class="inputfield" type="text" name="password0" id="password0" required/>
      <br/>
      <a href "https://google.com" class="pwReminder">Forgot Password?</a>
      <br>
      <input class="submitButton" type="submit" value="Login" />
    </form>

</body>
