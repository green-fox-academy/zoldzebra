<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Show account statuses</title>
</head>
<body>
    <div th:object="${simbaAccount}">
        <p th:text="'Name: ' + *{name}"></p>
        <p th:text="'Balance: ' + *{balance} + ' zebras'"></p>
        <p th:text="'Animaltype: ' + *{animalType}"></p>
    </div>

</body>
</html>
