<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Show account statuses</title>
</head>
<body>
    <div th:object="${simbaAccount}">
        <p th:text="'Name: ' + *{name}"></p>
        <p th:text="'Balance: ' + ${#numbers.formatDecimal({simbaAccount.balance} , 0, 'NONE', 2, 'POINT')} + ' ' + *{currency}"></p>
        <p th:text="'Animaltype: ' + *{animalType}"></p>
    </div>
    <div>
        <p th:utext="${text}"></p>
    </div>


</body>
</html>
