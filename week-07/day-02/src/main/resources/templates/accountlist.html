<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link th:href="@{https://fonts.googleapis.com/css?family=Roboto}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/style.css}">
    <title>Bank Account List</title>
</head>
<body>
    <h3>Bank of Simba main account list</h3>
    <div>
        <table>
            <thead>
                <tr class="header">
                    <th class="List_index">List index</th>
                    <th class="Name">Name</th>
                    <th class="Balance">Balance</th>
                    <th class="Animal_type">Animal type</th>
                    <th class="King_or_not?">King or not?</th>
                    <th class="Good_or_not?">Good or not?</th>
                    <th class="Add_money">Add money</th>
                </tr>
            </thead>
            <tbody th:each="account, iStat : ${accountList}" th:object="${account}">
                <tr>
                    <td th:text="${iStat.index}"></td>
                    <td th:text="*{name}"></td>
                    <td th:text="${#numbers.formatDecimal({account.balance} , 0, 'NONE', 2, 'POINT')} + ' ' + *{currency}"></td>
                    <td th:text="*{animalType}"></td>
                    <td th:if="${account.king == true}">Yes</td>
                    <td th:unless="${account.king == true}">No</td>
                    <td th:if="${account.good == true}">Good One</td>
                    <td th:unless="${account.good == true}">Bad Guy</td>
                    <td>
                        <form action="#" th:action="@{/accountlist(accountID=${iStat.index})}" method="post">
                            <input type="submit" value="+zebra"/>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
