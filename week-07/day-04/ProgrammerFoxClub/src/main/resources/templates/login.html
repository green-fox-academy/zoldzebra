<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Login</title>
</head>
<body>
    <h1>Welcome to Programmer Fox Club!</h1>
    <p>Please provide a name for your pet!</p>
    <p>The name should pass these rules:</p>
    <ul>
        <li>First letter is uppercase</li>
        <li>All other letters are lowercase</li>
        <li>Last character is numeric</li>
    </ul>
    <form action="#" th:action="@{/}" method="get">
        <label for="petName">Name</label>
        <input type="text" id="petName" name="petName" required/>
        <input type="submit" value="GO"/>
    </form>
</body>
</html>
