<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Main Page</title>
</head>
<body th:object="${pet}">
    <div>
        <ul>
            <li>
                <a href="/">Information</a>
            </li>
            <li><a th:href="@{'/nutritionStore/?name=' + ${pet.name}}" method="get">Nutrition Store</a></li>
        </ul>
    </div>
    <div>
        <img src="mokka.jpg" width="200"/>
    </div>
    <div>
        <p th:text="'This is ' + *{name} + '. Currently living on ' + *{food} + ' and ' + *{drink} +
        '. She knows ' + *{#lists.size(petTrickList)} + ' tricks.'"></p>
    </div>
    <h1>Known tricks</h1>
    <div th:if="*{#lists.isEmpty(petTrickList.trickList)}">
        <p th:text="*{name} +  ' does not know any tricks at the moment :('"></p>
    </div>
    <div th:unless="*{#lists.isEmpty(petTrickList.trickList)}">
        <ul>
            <li th:each="trick: *{petTrickList.trickList}" th:text="${trick.getTrick()}"></li>
        </ul>
    </div>
</body>
</html>
